<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Pacifico|Ubuntu+Mono:700&paletteDisplay=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.scss" />
        <title>Color Dunes</title>
    </head>

    <body>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
                id="wave4"
                fill="#fff"
                fill-opacity="1"
                d="M0,96L120,101.3C240,107,480,117,720,101.3C960,85,1200,43,1320,21.3L1440,0L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
            ></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
                id="wave3"
                fill="#fff"
                fill-opacity="1"
                d="M0,96L120,133.3C240,171,480,245,720,245.3C960,245,1200,171,1320,133.3L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
            ></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
                id="wave2"
                fill="#fff"
                fill-opacity="1"
                d="M0,224L48,192C96,160,192,96,288,101.3C384,107,480,181,576,213.3C672,245,768,235,864,208C960,181,1056,139,1152,138.7C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
            ></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
                id="wave1"
                fill="#fff"
                fill-opacity="1"
                d="M0,128L48,149.3C96,171,192,213,288,229.3C384,245,480,235,576,202.7C672,171,768,117,864,133.3C960,149,1056,235,1152,240C1248,245,1344,171,1392,133.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
            ></path>
        </svg>

        <main id="wrapper">
            <header class="header">
                <div class="header__brand">
                    <h1 class="brand__logo">Color Dunes</h1>
                </div>
                <div class="header__controls">
                    <button class="controls__button" id="btnStart">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="controls__button" id="btnStop">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </header>

            <div class="container">
                <div class="ball"></div>
                <div class="palette" class="hide">
                    <div class="palette__color" id="palette__color1">
                        <span
                            class="palette__color__value"
                            id="palette__color1__value"
                        ></span>
                    </div>
                    <div class="palette__color" id="palette__color2">
                        <span
                            class="palette__color__value"
                            id="palette__color2__value"
                        ></span>
                    </div>
                    <div class="palette__color" id="palette__color3">
                        <span
                            class="palette__color__value"
                            id="palette__color3__value"
                        ></span>
                    </div>
                    <div class="palette__color" id="palette__color4">
                        <span
                            class="palette__color__value"
                            id="palette__color4__value"
                        ></span>
                    </div>
                    <div class="palette__color" id="palette__color5">
                        <span
                            class="palette__color__value"
                            id="palette__color5__value"
                        ></span>
                    </div>
                </div>
                <div class="message" class="hide"></div>
            </div>

            <footer class="footer" class="hide">
                <a
                    class="footer__link"
                    href="https://github.com/nikbrunner/color-dunes"
                >
                    <i class="fab fa-github"></i>
                    Repo
                </a>
                <a class="footer__link" href="https://nibru.dev">
                    <i class="fas fa-pencil-ruler"></i>
                    nibru
                </a>
            </footer>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
