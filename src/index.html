<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./styles/styles.scss" />
        <title>Color Dunes</title>
    </head>

    <body>
        <div class="waveContainer">
            <svg
                class="wave wave4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1440 320"
            >
                <path
                    class="wave4__path"
                    fill="#fff"
                    fill-opacity="1"
                    d="M0,96L120,101.3C240,107,480,117,720,101.3C960,85,1200,43,1320,21.3L1440,0L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
                ></path>
            </svg>
            <svg
                class="wave wave3"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1440 320"
            >
                <path
                    class="wave3__path"
                    fill="#fff"
                    fill-opacity="1"
                    d="M0,96L120,133.3C240,171,480,245,720,245.3C960,245,1200,171,1320,133.3L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
                ></path>
            </svg>
            <svg
                class="wave wave2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1440 320"
            >
                <path
                    class="wave2__path"
                    fill="#fff"
                    fill-opacity="1"
                    d="M0,224L48,192C96,160,192,96,288,101.3C384,107,480,181,576,213.3C672,245,768,235,864,208C960,181,1056,139,1152,138.7C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
                ></path>
            </svg>
            <svg
                class="wave wave1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1440 320"
            >
                <path
                    class="wave1__path"
                    fill="#fff"
                    fill-opacity="1"
                    d="M0,128L48,149.3C96,171,192,213,288,229.3C384,245,480,235,576,202.7C672,171,768,117,864,133.3C960,149,1056,235,1152,240C1248,245,1344,171,1392,133.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
                ></path>
            </svg>
        </div>

        <main id="wrapper">
            <header class="header">
                <div class="header__brand">
                    <h1 class="brand__logo">Color Dunes</h1>
                </div>
                <div class="header__controls">
                    <button class="controls__button" id="btnStart">
                        <svg
                            id="i-play"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 32 32"
                            fill="none"
                            stroke="currentcolor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="3"
                        >
                            <path d="M10 2 L10 30 24 16 Z" />
                        </svg>
                    </button>
                    <button class="controls__button" id="btnStop">
                        <svg
                            id="i-pause"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 32 32"
                            fill="none"
                            stroke="currentcolor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="3"
                        >
                            <path d="M23 2 L23 30 M9 2 L9 30" />
                        </svg>
                    </button>
                </div>
            </header>
            <aside class="settings">
                <h3>🎨</h3>
                <div class="settings__sat">
                    <div class="settings__switch">
                        <label for="satLow">Low</label>
                        <input
                            class="toggle"
                            type="radio"
                            name="sat"
                            id="satLow"
                        />
                    </div>
                    <div class="settings__switch">
                        <label for="satMid">Mid</label>
                        <input
                            class="toggle"
                            type="radio"
                            name="sat"
                            id="satMid"
                            checked
                        />
                    </div>
                    <div class="settings__switch">
                        <label for="satHigh">High</label>
                        <input
                            class="toggle"
                            type="radio"
                            name="sat"
                            id="satHigh"
                        />
                    </div>
                </div>
                <h3>💡</h3>
                <div class="settings__lightness">
                    <div class="settings__switch">
                        <label for="lightnessLow">Low</label>
                        <input
                            class="toggle"
                            type="radio"
                            name="lightness"
                            id="lightnessLow"
                        />
                    </div>
                    <div class="settings__switch">
                        <label for="lightnessMid">Mid</label>
                        <input
                            class="toggle"
                            type="radio"
                            name="lightness"
                            id="lightnessMid"
                            checked
                        />
                    </div>
                    <div class="settings__switch">
                        <label for="lightnessHigh">High</label>
                        <input
                            class="toggle"
                            type="radio"
                            name="lightness"
                            id="lightnessHigh"
                        />
                    </div>
                </div>
            </aside>
            <div class="container">
                <div class="ball"></div>
                <div class="palette" class="hide">
                    <div class="palette__color palette__color--1">
                        <span
                            class="palette__color__value palette__color__value--1"
                        ></span>
                    </div>
                    <div class="palette__color palette__color--2">
                        <span
                            class="palette__color__value palette__color__value--2"
                        ></span>
                    </div>
                    <div class="palette__color palette__color--3">
                        <span
                            class="palette__color__value palette__color__value--3"
                        ></span>
                    </div>
                    <div class="palette__color palette__color--4">
                        <span
                            class="palette__color__value palette__color__value--4"
                        ></span>
                    </div>
                    <div class="palette__color palette__color--5">
                        <span
                            class="palette__color__value palette__color__value--5"
                        ></span>
                    </div>
                </div>
                <div class="message" class="hide"></div>
            </div>

            <footer class="footer" class="hide">
                <a
                    class="footer__link"
                    href="https://github.com/nikbrunner/color-dunes"
                >
                    <svg
                        id="i-github"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 64 64"
                    >
                        <path
                            stroke-width="0"
                            fill="#fff"
                            d="M32 0 C14 0 0 14 0 32 0 53 19 62 22 62 24 62 24 61 24 60 L24 55 C17 57 14 53 13 50 13 50 13 49 11 47 10 46 6 44 10 44 13 44 15 48 15 48 18 52 22 51 24 50 24 48 26 46 26 46 18 45 12 42 12 31 12 27 13 24 15 22 15 22 13 18 15 13 15 13 20 13 24 17 27 15 37 15 40 17 44 13 49 13 49 13 51 20 49 22 49 22 51 24 52 27 52 31 52 42 45 45 38 46 39 47 40 49 40 52 L40 60 C40 61 40 62 42 62 45 62 64 53 64 32 64 14 50 0 32 0 Z"
                        />
                    </svg>
                    <span>Repo</span>
                </a>
                <a class="footer__link" href="https://nibru.dev">
                    <svg
                        id="i-compose"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32"
                        fill="none"
                        stroke="#fff"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                    >
                        <path
                            d="M27 15 L27 30 2 30 2 5 17 5 M30 6 L26 2 9 19 7 25 13 23 Z M22 6 L26 10 Z M9 19 L13 23 Z"
                        />
                    </svg>
                    <span>nibru</span>
                </a>
            </footer>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
